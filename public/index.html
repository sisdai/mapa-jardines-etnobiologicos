<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0"
    />
    <link
      rel="icon"
      href="<%= BASE_URL %>favicon.ico"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://file.myfontastic.com/JS4TgqY9L4s8WsKQDkt5qA/icons.css"
      rel="stylesheet"
    />

    <title><%= process.env.VUE_APP_TITLE %></title>
    <meta
      name="keywords"
      content=""
    />
    <meta
      name="description"
      content="<%= process.env.VUE_APP_DESCRIPTION %>"
    />

    <meta
      property="og:url"
      content="<%= process.env.VUE_APP_ENI_DOMAIN %><%= process.env.VUE_APP_BASE_ROUTE %>"
    />
    <meta
      property="og:title"
      content="<%= process.env.VUE_APP_TITLE %>"
    />
    <meta
      property="og:site_name"
      content="<%= process.env.VUE_APP_TITLE %>"
    />
    <meta
      property="og:description"
      content="<%= process.env.VUE_APP_DESCRIPTION %>"
    />
    <meta
      property="og:image"
      content="<%= process.env.VUE_APP_ENI_DOMAIN %><%= process.env.VUE_APP_BASE_ROUTE %>imagen.png"
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:locale"
      content="es_MX"
    />

    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:site"
      content="@Conahcyt_Mex"
    />
    <meta
      name="twitter:creator"
      content="@Conahcyt_Mex"
    />
    <meta
      name="twitter:title"
      content="<%= process.env.VUE_APP_TITLE %>"
    />
    <meta
      name="twitter:description"
      content="<%= process.env.VUE_APP_DESCRIPTION %>"
    />
    <meta
      name="twitter:image"
      content="<%= process.env.VUE_APP_ENI_DOMAIN %><%= process.env.VUE_APP_BASE_ROUTE %>imagen.png"
    />
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
